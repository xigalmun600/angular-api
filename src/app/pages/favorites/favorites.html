<!--
  Plantilla HTML del componente de la página de favoritos (Favorites)
  Este archivo define la estructura visual del componente de favoritos
  Muestra la lista de canciones favoritas del usuario
-->

<!--
  Contenedor principal
  Clases de Bootstrap:
  - container: contenedor centrado con ancho máximo
  - mt-4: margen superior de 1.5rem
-->
<div class="container mt-4">
    <!-- Título de la página -->
    <h3>Favoritos</h3>
    
    <!--
      Mensaje de "no hay favoritos"
      @if(!favorites().length): se muestra solo si la lista de favoritos está vacía
      Clases de Bootstrap:
      - alert alert-info: alerta informativa (azul)
    -->
    @if(!favorites().length){<div class="alert alert-info">Sin favoritos.</div>}
    
    <!--
      Lista de favoritos
      Clases de Bootstrap:
      - list-group: lista de elementos
    -->
    <div class="list-group">
        <!--
          Bucle for de Angular para iterar sobre las favoritos
          @for: directiva de Angular para bucles
          track s.id: identificador único para el seguimiento de elementos
        -->
        @for(s of favorites(); track s.id){
        <!--
          Item de la lista
          Clases de Bootstrap:
          - list-group-item: elemento de la lista
          - d-flex: display flex
          - justify-content-between: distribuye el espacio entre elementos
          - align-items-center: alinea verticalmente al centro
        -->
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <!--
              Información de la canción
              strong: texto en negrita
            -->
            <div><strong>{{s.trackName}}</strong> - {{s.artistName}}</div>
            
            <!--
              Contenedor de botones de acción
            -->
            <div>
                <!--
                  Enlace a la página de detalles
                  [routerLink]: enlace dinámico a la página de detalles
                  btn-sm: botón pequeño
                  btn-outline-info: botón con borde azul
                  me-2: margen a la derecha de 0.5rem
                -->
                <a [routerLink]="['/details', s.id]" class="btn btn-sm btn-outline-info me-2">Info</a>
                
                <!--
                  Botón para eliminar de favoritos
                  btn-sm: botón pequeño
                  btn-danger: botón con color rojo
                  (click): ejecuta remove(s.id, $event) al hacer clic
                  $event: pasa el evento de clic para detener la propagación
                -->
                <button class="btn btn-sm btn-danger" (click)="remove(s.id, $event)">X</button>
            </div>
        </div>}
    </div>
</div>
