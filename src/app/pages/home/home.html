<div class="jumbotron p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Bienvenido</h1>
        <p class="col-md-8 fs-4">Busca letras, artistas y albumes usando la API de LRCLIB.</p>
        <button class="btn btn-primary btn-lg" type="button" routerLink="/search">Buscar</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-block w-100 bg-secondary d-flex justify-content-center align-items-center text-white"
                        style="height: 400px;">
                        <h2>Busqueda</h2>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Busqueda Potente</h5>
                        <p>Filtra por cancion, artista o album.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100 bg-dark d-flex justify-content-center align-items-center text-white"
                        style="height: 400px;">
                        <h2>Letras Sincronizadas</h2>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sincronización</h5>
                        <p>Ver letras sincronizadas con la música.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-block w-100 bg-primary d-flex justify-content-center align-items-center text-white"
                        style="height: 400px;">
                        <h2>Favoritos</h2>
                    </div>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Guardar Favoritos</h5>
                        <p>Tu lista de canciones preferidas.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
</div>
