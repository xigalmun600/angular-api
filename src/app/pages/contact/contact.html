<!--
  Plantilla HTML del componente de la página de contacto (Contact)
  Este archivo define la estructura visual del componente de contacto
  Contiene un formulario para enviar mensajes
-->

<!--
  Contenedor principal
  Clases de Bootstrap:
  - container: contenedor centrado con ancho máximo
  - mt-4: margen superior de 1.5rem
  - col-md-6: ocupa 6 de 12 columnas en pantallas medianas
-->
<div class="container mt-4 col-md-6">
    <!-- Título de la página -->
    <h3>Contacto</h3>
    
    <!--
      Mensaje de confirmación
      @if(submitted): se muestra solo cuando el formulario ha sido enviado
      Clases de Bootstrap:
      - alert alert-success: alerta de éxito (verde)
    -->
    @if(submitted){<div class="alert alert-success">Enviado!</div>}
    
    <!--
      Formulario de contacto reactivo
      [formGroup]: enlaza el formulario con la variable contactForm
      (ngSubmit): ejecuta onSubmit() al enviar el formulario
    -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <!--
          Campo de nombre
          mb-2: margen inferior de 0.5rem
          label: etiqueta del campo
          form-control: estilo de Bootstrap para inputs
          formControlName="name": enlaza con el campo 'name' del formulario
        -->
        <div class="mb-2"><label>Nombre</label><input class="form-control" formControlName="name"></div>
        
        <!--
          Campo de email
          type="email": tipo de input para email
          formControlName="email": enlaza con el campo 'email' del formulario
        -->
        <div class="mb-2"><label>Email</label><input type="email" class="form-control" formControlName="email"></div>
        
        <!--
          Campo de mensaje
          textarea: área de texto multilinea
          formControlName="message": enlaza con el campo 'message' del formulario
        -->
        <div class="mb-2"><label>Mensaje</label><textarea class="form-control" formControlName="message"></textarea>
        </div>
        
        <!--
          Botón de envío
          btn: estilo de botón de Bootstrap
          btn-primary: botón con color primario
          w-100: ancho completo (100%)
          [disabled]: deshabilita el botón si el formulario es inválido
        -->
        <button class="btn btn-primary w-100" [disabled]="contactForm.invalid">Enviar</button>
    </form>
</div>
